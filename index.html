<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEHMET ‚ù§Ô∏è ELA</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-image: url('https://raw.githubusercontent.com/babapro341/elama-hediye/refs/heads/main/resim.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 60px;
      text-shadow: 0 0 20px #ff0000;
    }

    h2 {
      font-size: 28px;
      margin-top: -10px;
      color: #fff;
      text-shadow: 0 0 10px #ff66b2;
    }

    /* √ústteki kutular (m√ºzik ve fotoƒüraf) yan yana */
    .box-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    /* üéµ M√ºzik butonu sade */
    #playButton {
      background: none;
      border: none;
      color: black;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0 0 5px white;
      transition: transform 0.2s;
    }

    #playButton:hover {
      transform: scale(1.1);
    }

    /* üì∏ Fotoƒüraf alb√ºm√º kutusu */
    .box {
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #ff66b2;
      border-radius: 15px;
      width: 180px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #ff66b2;
      cursor: pointer;
      transition: all 0.4s ease;
      overflow: hidden;
      position: relative;
    }

    .box.open {
      width: 350px;
      height: 250px;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .box-content {
      opacity: 0;
      transition: opacity 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .box.open .box-content {
      opacity: 1;
    }

    /* üì∏ Fotoƒüraf galerisi */
    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      width: 100%;
      height: 100%;
    }

    .photo-gallery img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff66b2;
      transition: transform 0.3s;
    }

    .photo-gallery img:hover {
      transform: scale(1.1);
    }

    /* ‚ù§Ô∏è Kalpler */
    .heart {
      position: fixed;
      color: red;
      font-size: 25px;
      animation: float 5s linear infinite;
      opacity: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>MEHMET ‚ù§Ô∏è ELA</h1>
  <h2>√áOK SEVƒ∞YORUM SENƒ∞ ELAA</h2>

  <!-- üéµ M√ºzik butonu + üì∏ Fotoƒüraf alb√ºm√º yan yana -->
  <div class="box-container">
    <button id="playButton">üéµ M√ºziƒüi Ba≈ülat</button>

    <div class="box" id="photoBox">
      <div class="box-content">
        <div class="photo-gallery">
          <img src="https://raw.githubusercontent.com/babapro341/elama-hediye/refs/heads/main/resim1.jpg" alt="Foto 1">
          <img src="https://raw.githubusercontent.com/babapro341/elama-hediye/refs/heads/main/resim2.jpg" alt="Foto 2">
          <img src="https://raw.githubusercontent.com/babapro341/elama-hediye/refs/heads/main/resim3.jpg" alt="Foto 3">
        </div>
      </div>
      <span class="box-label">üì∏ Fotoƒüraf Alb√ºm√º</span>
    </div>
  </div>

  <audio id="music" src="baba.mp3"></audio>

  <script>
    // üéµ M√ºzik butonu
    const playButton = document.getElementById('playButton');
    const music = document.getElementById('music');
    playButton.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        playButton.textContent = "üé∂ √áalƒ±yor...";
      } else {
        music.pause();
        playButton.textContent = "üéµ M√ºziƒüi Ba≈ülat";
      }
    });

    // üì∏ Fotoƒüraf kutusu tƒ±klanƒ±nca a√ß/kapat
    const photoBox = document.getElementById('photoBox');
    photoBox.addEventListener('click', () => {
      photoBox.classList.toggle('open');
    });

    // ‚ù§Ô∏è Kalp animasyonu
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      document.body.appendChild(heart);
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      setTimeout(() => { heart.remove(); }, 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
