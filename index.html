<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💖 ELA SENDEN ÖZÜR DİLİYORUM 💖</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background-color: #ffd6e0;
      text-align: center;
      height: 100vh;
    }
    h1 {
      color: #e91e63;
      margin-top: 120px;
      font-size: 2.4em;
      animation: fadeIn 2s ease-in-out;
    }
    h2 {
      color: #444;
      font-weight: normal;
      font-size: 1.8em;
      margin-top: 10px;
      animation: fadeIn 3s ease-in-out;
    }
    .buttons {
      margin-top: 40px;
      animation: fadeIn 4s ease-in-out;
    }
    .btn {
      border: none;
      border-radius: 15px;
      color: white;
      padding: 15px 40px;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s, opacity 0.3s;
    }
    .yes {
      background-color: #4CAF50;
    }
    .no {
      background-color: #f44336;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .heart {
      position: absolute;
      color: #ff5fa2;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
    /* Konfeti parçaları */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: red;
      pointer-events: none;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>💖 ELA SENDEN ÖZÜR DİLİYORUM 💖</h1>
  <h2>Barışalım mı?</h2>

  <div class="buttons">
    <button class="btn yes" onclick="evet()">Evet 💚</button>
    <button class="btn no" onclick="hayir()">Hayır 💔</button>
  </div>

  <!-- Gömmüş olduğumuz YouTube videosu, görüntülenmez ama ses çıkar -->
  <iframe id="ytplayer" type="text/html"
    width="0" height="0"
    src="https://www.youtube.com/embed/sjcW5r3uJQI?autoplay=1&loop=1&playlist=sjcW5r3uJQI"
    frameborder="0" allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <script>
    // Kalp animasyonu
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "💗";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 300);

    // Hayır butonu davranışı
    let noButton = document.querySelector(".no");
    let noScale = 1;
    function hayir() {
      noScale *= 0.8;
      noButton.style.transform = `scale(${noScale})`;
      if (noScale < 0.3) {
        noButton.remove();
      }
    }

    // Evet butonu: konfeti + mesaj
    function evet() {
      // Konfeti yarat
      konfetiPatlat();
      // Mesajı göster
      setTimeout(() => {
        document.body.innerHTML = `
          <h1 style="color:#e91e63; margin-top:200px; font-size:2.8em; animation:fadeIn 2s ease-in-out;">
            💞 Seni Seviyorum! 💞
          </h1>
          <p style="font-size:1.5em; color:#444;">Artık barıştık 🕊️💖</p>
        `;
      }, 800);
    }

    function konfetiPatlat() {
      const count = 150;
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const c = document.createElement("div");
          c.classList.add("confetti");
          c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 70%)`;
          c.style.left = Math.random() * window.innerWidth + "px";
          c.style.top = "-10px";
          document.body.appendChild(c);
          // Konfeti düşsün
          let fallSpeed = 2 + Math.random() * 3;
          let drift = (Math.random() - 0.5) * 2;
          function fall() {
            const top = parseFloat(c.style.top);
            c.style.top = top + fallSpeed + "px";
            c.style.left = parseFloat(c.style.left) + drift + "px";
            fallSpeed += 0.05;
            if (top < window.innerHeight) {
              requestAnimationFrame(fall);
            } else {
              c.remove();
            }
          }
          requestAnimationFrame(fall);
        }, Math.random() * 500);
      }
    }
  </script>
</body>

</html>
