<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEHMET ‚ù§Ô∏è ELA</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-image: url('https://raw.githubusercontent.com/babapro341/elama-hediye/refs/heads/main/resim.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 60px;
      text-shadow: 0 0 20px #ff0000;
    }

    h2 {
      font-size: 28px;
      margin-top: -10px;
      color: #fff;
      text-shadow: 0 0 10px #ff66b2;
    }

    /* Kalpler */
    .heart {
      position: fixed;
      color: red;
      font-size: 25px;
      animation: float 5s linear infinite;
      opacity: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }

    /* M√ºzik butonu */
    #playButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px 25px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    #playButton:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>MEHMET ‚ù§Ô∏è ELA</h1>
  <h2>Seni √ßok seviyorum Ela</h2>

  <button id="playButton">üéµ M√ºziƒüi Ba≈ülat</button>
  <audio id="music" src="baba.mp3"></audio>

  <script>
    // M√ºzik butonu
    const playButton = document.getElementById('playButton');
    const music = document.getElementById('music');
    playButton.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        playButton.textContent = "üé∂ √áalƒ±yor...";
      } else {
        music.pause();
        playButton.textContent = "üéµ M√ºziƒüi Ba≈ülat";
      }
    });

    // Kalp animasyonu
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      document.body.appendChild(heart);
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      setTimeout(() => { heart.remove(); }, 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
